<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Login Page</title>
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <h1>Anmeldung</h1>

        <form wicket:id="loginForm">
            <dl>
                <dt>Username:</dt>
                <dd><input wicket:id="username" type="text" size="30"/></dd>
                <dt>Password:</dt>
                <dd><input wicket:id="password" type="password" size="30"/></dd>
                <dd>
                    <input type="submit" name="submit" value="Sign In"/>
                </dd>
            </dl>
            <div>
            <a wicket:id="InfoPage">
                 <label wicket:id="InfoLabel">Home</label>
            </a>
        </div>
        </form>
        <span wicket:id="feedback"/>
        


    </body>
</html>
