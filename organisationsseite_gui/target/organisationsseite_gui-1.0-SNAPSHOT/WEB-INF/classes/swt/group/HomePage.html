<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Apache Wicket Quickstart</title>
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
    </head>
    <body>
        <div class="wrapper">

            <div class="menu">

                <div wicket:id="menu"></div>
            </div>
            <div class="main">
                <h1>Informationen</h1>



                <div wicket:id="lvContainer" >

                    <form wicket:id="form">
                        <div wicket:id="infoSeitelv">
                            <table>
                                <tr>
                                    <td>Information</td>
                                    <td>
                                        <div class="position-relative">
                                            <textarea class="textbox rwth-form-control ps-5 fw-bold" wicket:id="inhaltarea" rows="3" cols="100" ></textarea>
                                        </div>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <button class="btn-danger" type="button" wicket:id="deletebtn" >
                                            löschen
                                        </button>

                                    </td>
                                    <td>
                                        <button class="btn-primary" type="button" wicket:id="speicherbtn" >
                                            speichern
                                        </button>
                                    </td>

                                </tr>


                            </table>

                        </div>




                        <div class="mt-10">
                            <button class="btn-sec" type="button" wicket:id="addbtn" >
                                Info hinzufügen
                            </button>
                        </div>
                    </form>








                </div>
            </div>
        </div>
        <div class="wrapper2" wicket:id="swtbild"></div>

    </body>
</html>
