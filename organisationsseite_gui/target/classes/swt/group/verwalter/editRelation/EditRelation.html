<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Apache Wicket Quickstart</title>
        <link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />

    </head>
    <body>
        <div class="wrapper">

            <div class="menu">

                <div wicket:id="menu"></div>
            </div>
            <div class="main">
                
                <div wicket:id="feedback" class="feedback" >.</div>

                <h1>Person Bearbeiten</h1>

                <table class="mt-10 mb-20">
                    <tr class="tableHeadColoraquamarine"> 
                        <td><div>Folgende Studenten haben <b>keinen</b> Betreuer</div></td>
                    </tr>
                    <tr>
                        <td><div wicket:id="StudentenOhneBetreuerLabel"></div></td>
                    </tr>
                </table>



                <form wicket:id="form">
                    <table>
                        <tr>
                            <th>Vorname</th>
                            <th>
                                <div class="mt-10">
                                    <textarea class="ml-10 mr-10" wicket:id="taVorname" rows="1" cols="100" ></textarea>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>Nachname</th>
                            <th>
                                <div class="mt-10">
                                    <textarea class="ml-10 mr-10"  wicket:id="taNachname" rows="1" cols="100" ></textarea>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>E-Mail</th>
                            <th>
                                <div class="mt-10">
                                    <textarea  class="ml-10 mr-10" wicket:id="taEmail" rows="1" cols="100" ></textarea>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <th>Betrieb</th>
                            <th>
                                <div class="mt-10">
                                    <textarea class="ml-10 mr-10" wicket:id="taRolle" rows="1" cols="100" ></textarea>
                                </div>
                            </th>
                        </tr>


                        <tr>
                            <th>Passwort</th>
                            <th>
                                <div class="mt-10">
                                    <textarea class="ml-10 mr-10" wicket:id="taPW" rows="1" cols="100" ></textarea>
                                </div>
                            </th>
                        </tr>

                        <tr>
                            <td>
                                <button class="btn-primary" type="button" wicket:id="speicherbtn3" >
                                    speichern
                                </button>
                            </td>
                            <td>
                                <button class="btn-danger" type="button"  wicket:id="cancelbtn" >
                                    Abbrechen
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="btn-danger" type="button" wicket:id="deletebtn" >
                                    löschen
                                </button>
                            </td>
                            <td>

                            </td>
                        </tr>

                    </table>
                </form>

                <div wicket:id="all" class="mt-10">


                    <div class="mb-20"> Zugewiesene Studenten:</div>
                    <table  class="mt-10">
                        <tr class="fillContent textCenter tableHeadColor">
                            <td><div >Name</div></td>
                            <td><div >Betrieb</div></td>
                            <td></td>
                        </tr>
                        <tr wicket:id="betreutlv">
                            <td><div wicket:id="namelabel"></div></td>
                            <td><div wicket:id="betrieblabel"></div></td>
                            <td>
                                <button class="btn-danger"  type="button" wicket:id="deletebtn" >
                                    löschen
                                </button>
                            </td>
                        </tr>
                    </table>









                </div>
                <form wicket:id="formDropDown" class="mb-20">

                    <div wicket:id="zugStu">
                        
                    </div>
                    <div >
                        <select id="blubb"  class="" wicket:id="DropDownAzubis"></select>
                    </div>
                    <div>
                        <button class="btn-primary mb-20" type="button" wicket:id="ddbtn" >
                            hinzufügen
                        </button>
                    </div>
                    <div>
                        <button class="btn-sec mt-10" type="button" wicket:id="savedropdown" >
                            Relationen speichern
                        </button>
                    </div>
                </form>

                <!------------------------------>







                <!--------------------------------------->









            </div>
        </div>

    </body>
</html>
